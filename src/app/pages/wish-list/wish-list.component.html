
<div class="example" *ngIf="is_getting_wishlist">
    <nz-spin nzSimple></nz-spin>
  </div>
  <h3 *ngIf="wishlist.length > 0" style="color: white;">Danh sách yêu thích của bạn</h3>
  <!-- <nz-skeleton [nzActive]="true" [nzLoading]=""></nz-skeleton> -->
  <nz-list *ngIf="wishlist.length > 0" [nzDataSource]="wishlist" [nzRenderItem]="item" [nzGrid]="{ gutter: 8, xs: 24, sm: 12, md: 6, lg: 6, xl: 4 }">
      <ng-template #item let-item>
        <nz-list-item [nzContent]="nzContent" >
          <ng-template #nzContent>
            <nz-card nzHoverable style="width: 200px; height:280px ; border: 0px solid white;" [nzCover]="coverTemplate" [nzBodyStyle]="body_style">
              <div nz-row>
                  <div nz-col nzSpan="22"> 
                      <!-- <p style="color: white;" (click)="view_detail(item.id, item.video_url)">{{item.name}}</p> -->
                  </div>
                  <div nz-col nzSpan="2">
                      <span nz-tooltip nzTooltipTitle="Xoá khỏi yêu thích">
                          <!-- <i style="color: white;" nz-icon nzType="heart"></i> -->
                          <i nz-icon style="color: hotpink;" (click)="delete_wishlist(item.id)">
                              <svg>
                                <path
                                  d="M923 283.6c-13.4-31.1-32.6-58.9-56.9-82.8-24.3-23.8-52.5-42.4-84-55.5-32.5-13.5-66.9-20.3-102.4-20.3-49.3 0-97.4 13.5-139.2 39-10 6.1-19.5 12.8-28.5 20.1-9-7.3-18.5-14-28.5-20.1-41.8-25.5-89.9-39-139.2-39-35.5 0-69.9 6.8-102.4 20.3-31.4 13-59.7 31.7-84 55.5-24.4 23.9-43.5 51.7-56.9 82.8-13.9 32.3-21 66.6-21 101.9 0 33.3 6.8 68 20.3 103.3 11.3 29.5 27.5 60.1 48.2 91 32.8 48.9 77.9 99.9 133.9 151.6 92.8 85.7 184.7 144.9 188.6 147.3l23.7 15.2c10.5 6.7 24 6.7 34.5 0l23.7-15.2c3.9-2.5 95.7-61.6 188.6-147.3 56-51.7 101.1-102.7 133.9-151.6 20.7-30.9 37-61.5 48.2-91 13.5-35.3 20.3-70 20.3-103.3 0.1-35.3-7-69.6-20.9-101.9z"
                                />
                              </svg>
                            </i>
                      </span>
                  </div>
                </div>     
            </nz-card>
          </ng-template>
          <ng-template #coverTemplate>
              <img (click)="view_detail(item.id, item.video_url)" style="height: -webkit-fill-available; width: -webkit-fill-available;" alt="example" src="{{item.image_url}}" />
            </ng-template>
        </nz-list-item>
      </ng-template>
      
    </nz-list>


    <div class="example" *ngIf="is_getting_recommended_film">
        <nz-spin nzSimple></nz-spin>
      </div>
      <h3 *ngIf="recommended.length > 0" style="color: white;">Phim gợi ý cho bạn</h3>
      <nz-list *ngIf="recommended.length > 0" [nzDataSource]="recommended" [nzRenderItem]="item" [nzGrid]="{ gutter: 8, xs: 24, sm: 12, md: 6, lg: 6, xl: 4 }">
        <ng-template #item let-item>
          <nz-list-item [nzContent]="nzContent" >
            <ng-template #nzContent>
              <nz-card nzHoverable style="width: 200px; height:280px ; border: 0px solid white;" [nzCover]="coverTemplate" [nzBodyStyle]="body_style">
                <div nz-row>
                    <div nz-col nzSpan="22"> 
                        <!-- <p style="color: white;" (click)="view_detail(item.id, item.video_url)">{{item.name}}</p> -->
                    </div>
                    
                  </div>     
              </nz-card>
            </ng-template>
            <ng-template #coverTemplate>
                <img (click)="view_detail(item.id, item.video_url)" alt="example" style="height: -webkit-fill-available; width: -webkit-fill-available;" src="{{item.image_url}}" />
              </ng-template>
          </nz-list-item>
        </ng-template>
        
      </nz-list>
